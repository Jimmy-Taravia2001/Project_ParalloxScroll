<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Effect</title>
    <link rel="stylesheet" href="./horizontal/horizontal.css" />
  </head>
  <body>
    <aside class="helper">Scroll sideways</aside>
    <main>
      <figure class="rellax">
        <img src="https://source.unsplash.com/aiyBwbrWWlo" alt="Me coding" />
        <figcaption class="rellax" data-rellax-speed="1">Me coding</figcaption>
      </figure>
      <figure class="rellax">
        <img src="https://source.unsplash.com/uq2E2V4LhCY" alt="Wanderlust" />
        <figcaption class="rellax" data-rellax-speed="1">
          Me Travelling
        </figcaption>
      </figure>
      <figure class="rellax">
        <img
          src="https://source.unsplash.com/ldQv2quRPAU"
          alt="Live Your Life to the Fullest"
        />
        <figcaption class="rellax" data-rellax-speed="1">
          Living the life to the Fullest
        </figcaption>
      </figure>
    </main>
    <script src="https://cdn.rawgit.com/dixonandmoe/rellax/master/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax", {
        horizontal: true,
        vertical: false,
        speed: 1.5,
      });
    </script>
  </body>
</html>
